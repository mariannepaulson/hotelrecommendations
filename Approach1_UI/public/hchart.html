<!DOCTYPE html>
<html>
<head>
   <title>Highcharts Tutorial</title>
   <script
    src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
   </script>
   <!-- <script src = "https://code.highcharts.com/highcharts.js"></script>-->
   <script src="http://code.highcharts.com/maps/highmaps.js"></script>
   <script src="https://code.highcharts.com/maps/modules/data.js"></script>
   <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
   <script src="https://code.highcharts.com/mapdata/countries/us/custom/us-small.js"></script>
</head>

<body>
      <div id = "container1" style = "width: 550px; height: 350; float:left; margin: 0 "></div>
      <div id = "container2" style = "width: 550px; height: 350; float: left "></div>
      <div id = "container3" style = "width: 550px; height: 350; float:left; margin: 0 "></div>
      <div id = "container4" style = "width: 550px; height: 350; float: left "></div>
      
      <script language = "JavaScript">
         $(document).ready(function() {
	    var chart1 = {
        	//backgroundColor: '#F2F2F2',
            backgroundColor: '#819FF7',
        	type: 'line'
   	    };
	    var title1 = {
               text: 'By Job Type'
            };
	    var chart2 = {
            //backgroundColor: '#E6E6E6',
            backgroundColor: '#CEE3F6',
            type: 'line'
        };

	    var chart3 = {
            backgroundColor: '#A4E0E5',
            type: 'line'
        };
	    var title2 = {
               text: 'By Salary '
            };
	    var title3 = {
               text: 'By Location'
            };
	    var title4 = {
               text: 'Trending Jobs'
            };
	    var subtitle = {
               text: 'Source: jobsInfo.com'
            };
	    var xAxis = {
               categories: ['2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014',
                  '2015', '2017', '2018', '2019' ]
            };
	    var yAxis1 = {
               title: {
                  text: 'Number of jobs'
               },
               plotLines: [{
                  value: 0,
                  width: 1,
                  //color: '#808080'
               }]
        };
	    var yAxis2 = {
                 title: {
                     text: 'Median Salary'
                 },
                 plotLines: [{
                     value: 0,
                     width: 1,
                     color: '#FFFFFF'
                 }]
             };
	    var tooltip = {
               valueSuffix: '\xB0C'
            }
            var legend = {
               layout: 'vertical',
               align: 'right',
               verticalAlign: 'middle',
               borderWidth: 0
            };
	    var series1 =  [{
                  name: 'Data Scientist',
                  data: [75000, 77000, 78000, 80000, 82000, 85000, 87000,
                     88000, 89000, 92000, 95000, 100000]
               }, 
               {
                  name: 'Web Developer',
                   data: [75000, 80000, 85000, 90000, 91000, 92000, 93000,
                       95000, 100000, 95000, 95000, 95000]
               }, 
               {
                  name: 'Technical Program Manager',
                   data: [85000, 85000, 85000, 87000, 87000, 88000, 89000,
                       90000, 92000, 95000, 97000, 95000]
               }, 
               {
                  name: 'PHP Developer',
                   data: [75000, 80000, 85000, 88000, 90000, 92000, 85000,
                       87000, 84000, 85000, 85000, 83000]
               }
            ];
	    var series2 =  [{
                  name: 'Data Scientist',
                  data: [99000, 99000, 99000, 99000, 105000, 105000, 107000,
                112000, 114000, 114000, 124000, 135000]
               }, 
               {
                  name: 'Web Developer',
                  data: [95000, 97000, 97000, 97000, 102000, 102000, 102000,
                     112000, 114000, 114000, 114000, 114000]
               }, 
               {
                  name: 'Technical Program Manager',
                   data: [90000, 92000, 95000, 96000, 102000, 102000, 105000,
                       110000, 112000, 112000, 112000, 112000]
               }, 
               {
                  name: 'PHP Developer',
                  data: [78000, 80000, 80000, 99000, 99000, 105000, 107000,
                     112000, 112000, 114000, 114000, 115000]
               }
            ];

		// Prepare demo data
		// Data is joined to map using value of 'hc-key' property by default.
		// See API docs for 'joinBy' for more info on linking data and map.
		var data = [
    		['us-ma', 46],
    		['us-wa', 50],
    		['us-ca', 48],
    		['us-or', 30],
    		['us-wi', 40],
    		['us-me', 5],
    		['us-mi', 34],
    		['us-nv', 25],
    		['us-nm', 8],
    		['us-co', 42],
    		['us-wy', 10],
    		['us-ks', 11],
    		['us-ne', 12],
    		['us-ok', 13],
    		['us-mo', 14],
    		['us-il', 45],
    		['us-in', 16],
    		['us-vt', 17],
    		['us-ar', 28],
    		['us-tx', 39],
    		['us-ri', 20],
    		['us-al', 21],
    		['us-ms', 22],
    		['us-nc', 43],
    		['us-va', 44],
    		['us-ia', 25],
    		['us-md', 26],
    		['us-de', 27],
    		['us-pa', 28],
    		['us-nj', 41],
    		['us-ny', 44],
    		['us-id', 31],
    		['us-sd', 32],
    		['us-ct', 33],
    		['us-nh', 34],
    		['us-ky', 35],
    		['us-oh', 36],
    		['us-tn', 37],
    		['us-wv', 38],
    		['us-dc', 39],
    		['us-la', 40],
    		['us-fl', 41],
    		['us-ga', 28],
    		['us-sc', 23],
    		['us-mn', 34],
    		['us-mt', 25],
    		['us-nd', 46],
    		['us-az', 27],
    		['us-ut', 48],
    		['us-hi', 29],
    		['us-ak', 28],
    		['undefined', 51],
    		['undefined', 52],
    		['undefined', 53],
    		['undefined', 54],
    		['undefined', 55],
    		['undefined', 56],
    		['undefined', 57],
    		['undefined', 58],
    		['undefined', 59],
    		['undefined', 60]
		];
		// Create the chart
			mapJson = {
    			chart: {
        			map: 'countries/us/custom/us-small'
    			},
			
    			title: {
        			text: 'Open Jobs (per 1000 people) by State'
    			},
			
    			subtitle: {
        			text: 'Source map: <a href="http://code.highcharts.com/mapdata/countries/us/custom/us-small.js">United States of America, small</a>'
    			},
			
    			mapNavigation: {
        			enabled: true,
        			buttonOptions: {
            			verticalAlign: 'bottom'
        			}
    			},
			
    			colorAxis: {
        			min: 0
    			},

    			series: [{
        			data: data,
        			name: 'Number of Jobs',
        			states: {
            			hover: {
                			color: '#BADA55'
            			}
        			},
        			dataLabels: {
            			enabled: true,
            			format: '{point.name}'
        			}
    			}, {
        			name: 'Separators',
        			type: 'mapline',
        			data: Highcharts.geojson(Highcharts.maps['countries/us/custom/us-small'], 'mapline'),
        			color: 'silver',
        			showInLegend: false,
        			enableMouseTracking: false
    			}]
			};
            var json = {};
            json.title = title1;
            json.chart = chart1;
            json.subtitle = subtitle;
            json.xAxis = xAxis;
            json.yAxis = yAxis1;
            //json.tooltip = tooltip;
            json.legend = legend;
            json.series = series1;

             Highcharts.setOptions({
                 colors: ['#610B0B', '#424242', '#585858', '#A4A4A4' ],
                 plotOptions: {
                     column: {
                         colorByPoint: true
                     }
                 }

             });

            $('#container1').highcharts(json);

            json.chart = chart2;
            json.title = title2;
            json.series = series2;
            json.yAxis = yAxis2;

            $('#container2').highcharts(json);

            json.chart = chart3;
            json.title = title2;
            json.series = series2;

            $('#container3').highcharts('Map', mapJson);

             json.title = title4;
             json.series = series4;

            $('#container4').highcharts(json);
         });
      </script>
      
   </body>
</html>
